<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trek</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1 th:text="${trek.title}"> Trek</h1>
    <p><a href="/treks">Back to Treks list</a></p>
</header>
<div class="container">
    <main>
        <img th:src="${trek.image}" class="trek-view-image">
        <ul>
            <li th:text="${trek.title}"></li>
        </ul>
        <h2 th:text="${trek.description}"></h2>
        <h3 th:text="${trek.difficulty}"></h3>
        <h4 th:text="${trek.review}"></h4>
    </main>
</div>
<footer>
    <small>&copy JacKer enterprises 2021</small>
</footer>
</body>
</html>
