<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Regions</title>
</head>
<body>
<div th:each="region: ${regions}">
    <main>
        <img th:src="${region.image}">

        <p th:text="'Region Name: ' + ${region.title}"></p>
    </main>
    <footer>
        <small>&copy JacKer enterprises 2021</small>
    </footer>
</div>


</body>
</html>
