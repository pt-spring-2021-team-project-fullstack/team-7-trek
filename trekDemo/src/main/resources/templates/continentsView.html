<!DOCTYPE html>

<html
        xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Continents</title>
</head>
<body>
<header></header>


<div th:each="continent: ${continents}">
    <main>
        <img th:src="${continent.image}">

        <p th:text="'Continent Name: ' + ${continent.title}"></p>
    </main>
    <footer>
        <small>&copy JacKer enterprises 2021</small>
    </footer>
</div>


</body>
</html>
